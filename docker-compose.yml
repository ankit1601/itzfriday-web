version: "2"
services:
  web:
    image: itzfriday:0.1.0
    build: '../itzfriday'
    expose:
      - 3000
    links:
      - db
      - redis
    environment:
       MONGO_URL: 'mongodb://db/itzfridayDB'
    networks:
      - front-tier
      - back-tier
  db:
    image: mongo:3.0.14
    ports:
      - 27017:27017
    networks:
      - back-tier
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    networks:
      - back-tier
  lb:
    image: dockercloud/haproxy:1.2.1
    ports:
      - 80:80
    links:
      - web
    networks:
      - front-tier
      - back-tier
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
networks:
  front-tier:
    driver: bridge
  back-tier:
    driver: bridge

